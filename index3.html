<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamPlatform - Twitch Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(20, 20, 35, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(139, 69, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, #8b45ff, #ff6b6b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(45deg, #8b45ff, #ff6b6b);
            color: white;
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 69, 255, 0.4);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        /* Streamer Page Styles */
        .streamer-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            height: calc(100vh - 140px);
        }

        .stream-area {
            background: rgba(20, 20, 35, 0.8);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 69, 255, 0.2);
        }

        .stream-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(139, 69, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(139, 69, 255, 0.3);
        }

        .title-input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-right: 1rem;
        }

        .title-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .stream-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .stream-btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
        }

        .stream-btn.start {
            background: linear-gradient(45deg, #00c851, #00ff7f);
            color: white;
        }

        .stream-btn.stop {
            background: linear-gradient(45deg, #ff4444, #cc0000);
            color: white;
        }

        .stream-btn.disabled {
            background: rgba(255, 255, 255, 0.2);
            color: rgba(255, 255, 255, 0.5);
            cursor: not-allowed;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            aspect-ratio: 16/9;
            margin-bottom: 1rem;
        }

        .video-stream {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .camera-overlay {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 200px;
            height: 150px;
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #8b45ff;
            cursor: move;
            z-index: 10;
        }

        .camera-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .media-controls {
            display: flex;
            justify-content: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
        }

        .control-btn {
            padding: 0.75rem;
            border: none;
            border-radius: 50%;
            background: rgba(139, 69, 255, 0.8);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:hover {
            background: #8b45ff;
            transform: scale(1.1);
        }

        .control-btn.active {
            background: #00c851;
        }

        /* Chat and Comments */
        .sidebar {
            background: rgba(20, 20, 35, 0.9);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 69, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            text-align: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: linear-gradient(45deg, #8b45ff, #ff6b6b);
            border-radius: 15px;
            font-weight: 700;
            font-size: 1.1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            margin-bottom: 1rem;
            max-height: 400px;
        }

        .message {
            margin-bottom: 0.75rem;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            border-left: 3px solid #8b45ff;
        }

        .message-author {
            font-weight: 600;
            color: #8b45ff;
            margin-bottom: 0.25rem;
        }

        .message-text {
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.4;
        }

        .chat-input {
            display: flex;
            gap: 0.5rem;
        }

        .chat-input input {
            flex: 1;
            padding: 0.75rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: white;
        }

        .chat-input input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .send-btn {
            padding: 0.75rem 1rem;
            background: linear-gradient(45deg, #8b45ff, #ff6b6b);
            border: none;
            border-radius: 10px;
            color: white;
            cursor: pointer;
            font-weight: 600;
        }

        /* Viewer Page Styles */
        .viewer-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
            height: calc(100vh - 140px);
        }

        .viewer-area {
            background: rgba(20, 20, 35, 0.8);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(139, 69, 255, 0.2);
        }

        .stream-info {
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: rgba(139, 69, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(139, 69, 255, 0.3);
        }

        .stream-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #8b45ff;
        }

        .stream-status {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .status-live {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #00c851;
            font-weight: 600;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #00c851;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .viewer-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            background: #000;
            border-radius: 15px;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .streamer-layout,
            .viewer-layout {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .sidebar {
                max-height: 300px;
            }
            
            .camera-overlay {
                width: 150px;
                height: 100px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .navbar {
                padding: 1rem;
            }
            
            .nav-buttons {
                flex-direction: column;
                gap: 0.5rem;
            }
        }

        /* Animations */
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-up {
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(100px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">üéÆ StreamPlatform</div>
        <div class="nav-buttons">
            <button class="btn btn-primary" onclick="showPage('streamer')">Transmitir</button>
            <button class="btn btn-secondary" onclick="showPage('viewer')">Ver Stream</button>
        </div>
    </nav>

    <div class="container">
        <!-- Streamer Page -->
        <div id="streamer" class="page active">
            <div class="streamer-layout fade-in">
                <div class="stream-area">
                    <div class="stream-controls">
                        <input type="text" class="title-input" id="streamTitle" placeholder="T√≠tulo de tu stream..." value="Mi stream en vivo">
                        <div class="stream-buttons">
                            <button class="stream-btn start" id="startStreamBtn" onclick="startStream()">‚ñ∂ Iniciar</button>
                            <button class="stream-btn stop disabled" id="stopStreamBtn" onclick="stopStream()">‚èπ Detener</button>
                        </div>
                    </div>
                    
                    <div class="video-container">
                        <video id="screenStream" class="video-stream" autoplay muted></video>
                        <div class="camera-overlay" id="cameraOverlay">
                            <video id="cameraStream" class="camera-video" autoplay muted></video>
                        </div>
                    </div>
                    
                    <div class="media-controls">
                        <button class="control-btn" id="micBtn" onclick="toggleMic()" title="Micr√≥fono">üé§</button>
                        <button class="control-btn" id="cameraBtn" onclick="toggleCamera()" title="C√°mara">üìπ</button>
                        <button class="control-btn" id="screenBtn" onclick="toggleScreen()" title="Pantalla">üñ•Ô∏è</button>
                        <button class="control-btn" id="settingsBtn" onclick="openSettings()" title="Configuraci√≥n">‚öôÔ∏è</button>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="chat-header">üí¨ Chat en Vivo</div>
                    <div class="chat-messages" id="chatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="messageInput" placeholder="Escribe un mensaje..." onkeypress="handleEnter(event)">
                        <button class="send-btn" onclick="sendMessage()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Viewer Page -->
        <div id="viewer" class="page">
            <div class="viewer-layout fade-in">
                <div class="viewer-area">
                    <div class="stream-info">
                        <div class="stream-title" id="viewerTitle">Mi stream en vivo</div>
                        <div class="stream-status">
                            <span class="status-live" id="liveStatus" style="display: none;">
                                <span class="status-dot"></span>
                                EN VIVO
                            </span>
                            <span id="offlineStatus">Stream no disponible</span>
                        </div>
                    </div>
                    
                    <div class="video-container">
                        <video id="viewerVideo" class="viewer-video" autoplay controls></video>
                    </div>
                </div>
                
                <div class="sidebar">
                    <div class="chat-header">üí¨ Chat del Stream</div>
                    <div class="chat-messages" id="viewerChatMessages"></div>
                    <div class="chat-input">
                        <input type="text" id="viewerMessageInput" placeholder="√önete a la conversaci√≥n..." onkeypress="handleViewerEnter(event)">
                        <button class="send-btn" onclick="sendViewerMessage()">Enviar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Variables globales
        let isStreaming = false;
        let screenStream = null;
        let cameraStream = null;
        let micEnabled = true;
        let cameraEnabled = true;
        let screenEnabled = false;
        let messages = [];
        let streamTitle = "Mi stream en vivo";

        // Elementos del DOM
        const screenVideo = document.getElementById('screenStream');
        const cameraVideo = document.getElementById('cameraStream');
        const viewerVideo = document.getElementById('viewerVideo');
        const cameraOverlay = document.getElementById('cameraOverlay');

        // Inicializaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            initializeCamera();
            makeCameraDraggable();
            updateUI();
        });

        // Navegaci√≥n entre p√°ginas
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(pageId).classList.add('active');
            
            if (pageId === 'viewer') {
                syncViewerData();
            }
        }

        // Inicializar c√°mara
        async function initializeCamera() {
            try {
                cameraStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { width: 1280, height: 720 }, 
                    audio: true 
                });
                cameraVideo.srcObject = cameraStream;
                cameraVideo.play();
            } catch (error) {
                console.error('Error al acceder a la c√°mara:', error);
                showNotification('Error al acceder a la c√°mara', 'error');
            }
        }

        // Iniciar stream
        async function startStream() {
            if (isStreaming) return;
            
            try {
                // Obtener stream de pantalla
                screenStream = await navigator.mediaDevices.getDisplayMedia({
                    video: { width: 1920, height: 1080 },
                    audio: true
                });
                
                screenVideo.srcObject = screenStream;
                screenVideo.play();
                
                // Actualizar estado
                isStreaming = true;
                screenEnabled = true;
                streamTitle = document.getElementById('streamTitle').value || 'Mi stream en vivo';
                
                // Actualizar UI
                updateStreamButtons();
                updateControlButtons();
                syncViewerData();
                
                showNotification('¬°Stream iniciado con √©xito!', 'success');
                
                // Detectar cuando se cierra el stream de pantalla
                screenStream.getVideoTracks()[0].addEventListener('ended', () => {
                    stopStream();
                });
                
            } catch (error) {
                console.error('Error al iniciar stream:', error);
                showNotification('Error al iniciar el stream', 'error');
            }
        }

        // Detener stream
        function stopStream() {
            if (!isStreaming) return;
            
            if (screenStream) {
                screenStream.getTracks().forEach(track => track.stop());
                screenStream = null;
            }
            
            screenVideo.srcObject = null;
            isStreaming = false;
            screenEnabled = false;
            
            updateStreamButtons();
            updateControlButtons();
            syncViewerData();
            
            showNotification('Stream detenido', 'info');
        }

        // Toggle micr√≥fono
        function toggleMic() {
            micEnabled = !micEnabled;
            
            if (cameraStream) {
                cameraStream.getAudioTracks().forEach(track => {
                    track.enabled = micEnabled;
                });
            }
            
            if (screenStream) {
                screenStream.getAudioTracks().forEach(track => {
                    track.enabled = micEnabled;
                });
            }
            
            updateControlButtons();
            showNotification(micEnabled ? 'Micr√≥fono activado' : 'Micr√≥fono desactivado', 'info');
        }

        // Toggle c√°mara
        function toggleCamera() {
            cameraEnabled = !cameraEnabled;
            cameraOverlay.style.display = cameraEnabled ? 'block' : 'none';
            
            if (cameraStream) {
                cameraStream.getVideoTracks().forEach(track => {
                    track.enabled = cameraEnabled;
                });
            }
            
            updateControlButtons();
            showNotification(cameraEnabled ? 'C√°mara activada' : 'C√°mara desactivada', 'info');
        }

        // Toggle pantalla
        function toggleScreen() {
            if (screenEnabled && isStreaming) {
                stopStream();
            } else if (!isStreaming) {
                startStream();
            }
        }

        // Actualizar botones de stream
        function updateStreamButtons() {
            const startBtn = document.getElementById('startStreamBtn');
            const stopBtn = document.getElementById('stopStreamBtn');
            
            if (isStreaming) {
                startBtn.classList.add('disabled');
                startBtn.disabled = true;
                stopBtn.classList.remove('disabled');
                stopBtn.disabled = false;
            } else {
                startBtn.classList.remove('disabled');
                startBtn.disabled = false;
                stopBtn.classList.add('disabled');
                stopBtn.disabled = true;
            }
        }

        // Actualizar botones de control
        function updateControlButtons() {
            const micBtn = document.getElementById('micBtn');
            const cameraBtn = document.getElementById('cameraBtn');
            const screenBtn = document.getElementById('screenBtn');
            
            micBtn.classList.toggle('active', micEnabled);
            cameraBtn.classList.toggle('active', cameraEnabled);
            screenBtn.classList.toggle('active', screenEnabled);
        }

        // Hacer la c√°mara arrastrable
        function makeCameraDraggable() {
            let isDragging = false;
            let startX, startY, startLeft, startTop;
            
            cameraOverlay.addEventListener('mousedown', function(e) {
                isDragging = true;
                startX = e.clientX;
                startY = e.clientY;
                startLeft = parseInt(window.getComputedStyle(cameraOverlay).left);
                startTop = parseInt(window.getComputedStyle(cameraOverlay).top);
                
                cameraOverlay.style.cursor = 'grabbing';
                e.preventDefault();
            });
            
            document.addEventListener('mousemove', function(e) {
                if (!isDragging) return;
                
                const dx = e.clientX - startX;
                const dy = e.clientY - startY;
                
                cameraOverlay.style.left = (startLeft + dx) + 'px';
                cameraOverlay.style.top = (startTop + dy) + 'px';
            });
            
            document.addEventListener('mouseup', function() {
                if (isDragging) {
                    isDragging = false;
                    cameraOverlay.style.cursor = 'move';
                }
            });
        }

        // Sistema de chat
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage('Streamer', message, 'streamer');
                input.value = '';
                syncChat();
            }
        }

        function sendViewerMessage() {
            const input = document.getElementById('viewerMessageInput');
            const message = input.value.trim();
            
            if (message) {
                addMessage('Viewer', message, 'viewer');
                input.value = '';
                syncChat();
            }
        }

        function addMessage(author, text, type) {
            const message = {
                id: Date.now(),
                author: author,
                text: text,
                type: type,
                timestamp: new Date()
            };
            
            messages.push(message);
            displayMessages();
        }

        function displayMessages() {
            const chatMessages = document.getElementById('chatMessages');
            const viewerChatMessages = document.getElementById('viewerChatMessages');
            
            const messagesHTML = messages.map(msg => `
                <div class="message slide-up">
                    <div class="message-author">${msg.author}</div>
                    <div class="message-text">${msg.text}</div>
                </div>
            `).join('');
            
            chatMessages.innerHTML = messagesHTML;
            viewerChatMessages.innerHTML = messagesHTML;
            
            // Scroll al final
            chatMessages.scrollTop = chatMessages.scrollHeight;
            viewerChatMessages.scrollTop = viewerChatMessages.scrollHeight;
        }

        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        function handleViewerEnter(event) {
            if (event.key === 'Enter') {
                sendViewerMessage();
            }
        }

        // Sincronizar datos del viewer
        function syncViewerData() {
            const viewerTitle = document.getElementById('viewerTitle');
            const liveStatus = document.getElementById('liveStatus');
            const offlineStatus = document.getElementById('offlineStatus');
            const viewerVideo = document.getElementById('viewerVideo');
            
            // Actualizar t√≠tulo
            viewerTitle.textContent = streamTitle;
            
            // Actualizar estado
            if (isStreaming) {
                liveStatus.style.display = 'flex';
                offlineStatus.style.display = 'none';
                
                // Simular stream en viewer (en una implementaci√≥n real, esto ser√≠a un stream real)
                if (screenStream) {
                    viewerVideo.srcObject = screenStream;
                    viewerVideo.play();
                }
            } else {
                liveStatus.style.display = 'none';
                offlineStatus.style.display = 'block';
                viewerVideo.srcObject = null;
            }
        }

        function syncChat() {
            displayMessages();
        }

        function updateUI() {
            updateStreamButtons();
            updateControlButtons();
        }

        // Configuraciones
        function openSettings() {
            showNotification('Panel de configuraci√≥n (pr√≥ximamente)', 'info');
        }

        // Sistema de notificaciones
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                padding: 1rem 1.5rem;
                border-radius: 10px;
                color: white;
                font-weight: 600;
                z-index: 10000;
                animation: slideIn 0.3s ease-out;
                max-width: 300px;
            `;
            
            switch(type) {
                case 'success':
                    notification.style.background = 'linear-gradient(45deg, #00c851, #00ff7f)';
                    break;
                case 'error':
                    notification.style.background = 'linear-gradient(45deg, #ff4444, #cc0000)';
                    break;
                case 'info':
                    notification.style.background = 'linear-gradient(45deg, #8b45ff, #ff6b6b)';
                    break;
                default:
                    notification.style.background = 'linear-gradient(45deg, #333, #666)';
            }
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-in';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // CSS para animaciones de notificaciones
        const notificationStyles = document.createElement('style');
        notificationStyles.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(notificationStyles);

        // Actualizar t√≠tulo del stream en tiempo real
        document.getElementById('streamTitle').addEventListener('input', function(e) {
            streamTitle = e.target.value || 'Mi stream en vivo';
            if (document.getElementById('viewer').classList.contains('active')) {
                syncViewerData();
            }
        });

        // Mensajes de bienvenida
